<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid vh-100 root">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row my-5 text-center">
                        <h1>SignUp</h1>
                    </div>
                    <div class="row">
                        <div class="row my-5">
                            <input type="text" id="name" class="my-2" placeholder="Name">
                            <input type="text" id="email" class="my-2" placeholder="E-mail">
                            <input type="text" id="password" class="my-2" placeholder="Password">
                            <input type="text" class="my-2" id="confirmpassword" placeholder="ConfirmPassword">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn" onclick="signup()">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function signup() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            fetch("http://localhost:3000/register", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc
                headers: {
                    'Content-Type': 'application/json'

                },

                body: JSON.stringify({
                name:name,
                email:email,
                password:password
                }) // body data type must match "Content-Type" header
            })
                .then(res =>{
                  
                    if(res.status==200){
                        location.href="../login/index.html"
                    }
                });
        }
    </script>
</body>

</html>
