<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid vh-100 root">
        <div class="container">
            <div class="row">
                
                <div class="col-6">
                    <div class="container">
                        <div class="row my-5 text-center">
                            <h1>LogIn</h1>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <input class="my-2" type="text" id="username"placeholder="username">
                                <input class="my-2" type="text" id="password" placeholder="password">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn my-2 submit" onclick="login()">Submit</button>
                            </div>

                        </div>
                        <div class="row text-center">
                            <span>Not a member-<a href="../signup/index.html">SignUp</a></span>

                        </div>
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            
            let email = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            fetch("http://localhost:3000/login", {
                method: 'POST', // *GET, POST, PUT, DELETE, etc
                headers: {
                    'Content-Type': 'application/json'

                },

                body: JSON.stringify({
                
                email:email,
                password:password
                }) 
            })
                .then(res =>{
                   res.json().then(data=>
                   {
                       console.log(data)
                       sessionStorage.setItem("jwt",data.acessToken)
                   }
                   )
                   
                })
        }
    </script>
</body>

</html>
